<script>
    let output = "";
    let myArray = [];
    for (let i = 0; i < 10; i++) {
        let x = Math.random(); 
        output += x + "<br>";
        myArray[i] = x
        console.log(myArray);
    }
    

    
    document.getElementById("demo1").innerHTML = myArray; 
</script>


<script>
    let results = 0
    for (let i = 0; i < 10; i++) {
        
        results = results + myArray[i];
        
    }
        total = results

</script>

<script>
    let count = 0

        count += 1
    }
        averrage = total / count
    
    document.getElementById("demo4").innerHTML = averrage; 
</script>
    
<script>
