<script>
    function IPKloop(ipk){
        if (ipk >= 3.5){
            grade = "Cumlaude"
            return grade
        }

        else if (ipk < 3.5 && ipk >= 3.0){
            grade = "Baik"
            return grade
        }
        
        else if (ipk < 3.0){
            grade = "Cukup"
            return grade
        }
    }
    document.getElementById("demo").innerHTML = IPKloop (3.5);
</script>
